<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Failure Report Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="text-center mb-4">Failure Entry Form</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" name="location" id="location" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="asset" class="form-label">Asset</label>
      <input type="text" name="asset" id="asset" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="failure_mode" class="form-label">Failure Mode</label>
      <input type="text" name="failure_mode" id="failure_mode" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="root_cause" class="form-label">Root Cause</label>
      <input type="text" name="root_cause" id="root_cause" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="failure_type" class="form-label">Failure Type</label>
      <input type="text" name="failure_type" id="failure_type" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit Report</button>
  </form>
</body>
</html>
